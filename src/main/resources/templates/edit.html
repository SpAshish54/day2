<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
	crossorigin="anonymous">
</head>
<body>
	<div>
		<h1>Edit Student</h1>
		<form th:action="@{/update/{index}(index=${studentIndex})}" th:object="${student}" method="post">
				<input type="hidden" name="studentIndex" th:value="${studentIndex}"></input>
				<label for="Name">Enter Student Name
				<input type="text" th:field="*{name}"></label>
				<label for="Score">Enter Score
				<input type="number" th:field="*{score}"></label>
				<input type="submit" value="Update" class="btn btn-primary btn-sm">
			</form>
	</div>

</body>
</html>
